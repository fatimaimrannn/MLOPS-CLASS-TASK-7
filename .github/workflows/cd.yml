name: CD Pipeline

on:
  push:
    branches:
      - prod    # Trigger CD for prod branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Log in to DockerHub
      - name: Login to DockerHub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Build Docker images using Docker Compose (this will build images for all services in the Compose file)
      - name: Build Docker images with Docker Compose
        run: |
          docker-compose -f docker-compose.yml build  # Use the path to your Docker Compose file

      # Push Docker images to DockerHub (using the build context from Compose)
      - name: Push Docker images to DockerHub
        run: |
          docker-compose -f docker-compose.yml push  # Push all services defined in the Compose file

      # Deploy to Minikube (or any other Kubernetes service)
      - name: Deploy to Minikube
        run: |
          kubectl config use-context minikube  # Switch context to Minikube
          
          # Optionally, update the image in your deployment
          kubectl set image deployment/weather-project-backend weather-project-backend=fatimaimran/weather-project:$GITHUB_SHA
          kubectl set image deployment/weather-project-frontend weather-project-frontend=fatimaimran/weather-project:$GITHUB_SHA

      # Optional: Check if the services are running properly
      - name: Check Minikube services
        run: |
          kubectl get pods
          kubectl get services
