<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather Prediction App</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            animation: gradientShift 8s infinite alternate;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(120deg, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(120deg, #00c6ff, #0072ff); }
            100% { background: linear-gradient(120deg, #6e45e2, #88d3ce); }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            animation: slideUp 1.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #00c6ff;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: #0072ff;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            animation: fadeIn 2s;
        }

        .message a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .message a:hover {
            color: white;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();

            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };

            fetch('http://backend:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    alert(result.error);
                } else {
                    alert(result.message);
                    window.location.href = 'prediction.html';
                }
            })
            .catch(err => console.error('Error:', err));
        }
    </script>
</head>
<body>
    <h1>Login to Weather Prediction App</h1>
    <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
    </form>
    <p class="message">
        Don't have an account? <a href="signup.html">Signup here</a>
    </p>
    <footer>Weather Prediction App &copy; 2024</footer>
</body>
</html>
